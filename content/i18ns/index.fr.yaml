features:
  open:
    title: Open Source
    description: |
      Le code de toutes les technologies utilisées est disponible sur
      notre Github publique avec une licence compatible Apache.
  free:
    title: 100% libre et communautaire
    description: |
      L'intégralité des développements est reversée par la communauté et
      disponible gratuitement. La plateforme est construite par ses
      utilisateurs pour répondre répondre aux exigences métiers critiques.
  core:
    title: Noyau solide
    description: |
      TDP fournit des composants ayant fait leurs preuves en termes de
      performances et d'engagement communautaire.
  independence:
    title: Technological independence
    description: |
      TDP offre un contrôle total du déploiement sans dépendance vis-à-vis d'un
      fournisseur et dans le respect des réglementations locales.
  deployment:
    title: Déploiement
    description: |
      Compatible à la fois avec les déploiements en environnements cloud privés,
      cloud publics et architectures bare metal on-premise.
  secured:
    title: Sécurisé par défaut
    description: |
      Aucun compromis sur la sécurité et la stabilité. Développement et support
      initial en mode sécurisé et en haute disponibilité.
  community:
    title: Active community
    description: |
      Développeurs, utilisateurs et passionnés affinent, maintiennent et
      étendent la plateforme TDP. Le code et la documentation sont publiés sur
      GitHub et des réunions régulières réunissent développeurs et utilisateurs.
